name: ElasticGraph MCP Server Python Package

on:
  workflow_dispatch:  # Allows manual triggering while testing
  pull_request:
    paths:
      - 'ai_tools/elasticgraph-mcp-server/**'
  release:
    types: [created]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai_tools/elasticgraph-mcp-server

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest pytest-cov pytest-asyncio

    - name: Run format check
      run: ruff format . --check

    - name: Run lint
      run: ruff check .

    - name: Run tests
      run: pytest -v

  build:
    name: Build Package
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai_tools/elasticgraph-mcp-server

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Upload dist as artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: ai_tools/elasticgraph-mcp-server/dist/

  publish:
    name: Publish to PyPI
    needs: build
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/elasticgraph-mcp-server

    steps:
    - name: Download dist artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
