query MatchesSearchWithPrefix {
  artists(filter: {
    bio: {
      description:{
        matchesQueryWithPrefix: {
          queryWithPrefix: "accordion vi"
          requireAllTerms: true
          allowedEditsPerTerm: NONE
        }
      }
    }
  }) {
    nodes {
      name
      bio {
        description
      }
    }
  }
}

